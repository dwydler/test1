name: Show env
on:
  workflow_dispatch:
    inputs:
      location:
         required: false
         type: choice
         options: 
           - hel1
           - fsn1
           - nbg1
         default: "hel1"
      servertype:
         required: false
         type: choice
         options: 
           - ccx13
         default: "ccx13"

  schedule:
    - cron: "40 13 * * 1"
    
env:
  location: ${{ github.event_name == 'schedule' && 'test1' || github.event.inputs.location }}
  servertype: ${{ github.event_name == 'schedule' && 'test2' || github.event.inputs.servertype }}
  
  
jobs:
  show:
    runs-on: ubuntu-latest
    
    steps:
      - name: Write ReleaseName
        run: echo "$location"

      - name: Github Event
        run: ${{ github.event_name }}
                
